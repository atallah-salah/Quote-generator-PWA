<!DOCTYPE html>
<html lang="en">
<head>
  <!-- manifest config -->
  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">

  <meta name="theme-color" content="#019CB7">
  <meta name="msapplication-navbutton-color" content="#019CB7">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quote-generator</title>
  <!-- libs -->
  <script src="./src/lib/materialize/materialize.min.js"></script>
  <script src="./src/lib/jquery/jquery.min.js"></script>
  <link rel="stylesheet" href="./src/lib/materialize/materialize.min.css">
  <!-- scripts -->
  <script src="./src/js/getQuotes.js"></script>
  <script src="./src/js/main.js"></script>
  <!-- styles -->
  <link href="./src/css/style.css" rel="stylesheet"></link>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body class="cyan lighten-4">

  <script>
    // register service worker
    if('serviceWorker' in navigator){
      window.addEventListener('load',()=>{
        navigator.serviceWorker.register('/sw.js');
      })
    }
    Notification.requestPermission(function(status) {
      console.log('Notification permission status:', status);
    });
  </script>
  <!-- top navbar -->
  <nav class="z-depth-0">
    <div class="nav-wrapper container">
      <a><span>Quote</span> generator</a>
      <span class="right grey-text text-darken-1">
        <i class="material-icons sidenav-trigger waves-effectr" data-target="side-menu">menu</i>
      </span>
    </div>
  </nav>

  <!-- side nav -->
  <ul id="side-menu" class="sidenav side-menu">
      <li><a class="subheader">Quote generator</a></li>
      <li><a class="waves-effect">Set reminder notification</a></li>
    <!-- dropdown -->
    <li><div class="input-field time-notification">
      <select class="reminderList">
        <option value="" disabled selected>Choose each</option>
        <optgroup label="minuate">
        <option value="1">10 sec test</option>
        <option value="2">5 min</option>
        <option value="2">30 min</option>
      </optgroup>
      <optgroup label="hours">
        <option value="3">1 hour</option>
        <option value="4">3 hours</option>
        <option value="1">off</option>
      </optgroup>
      </select>
    </div></li>
    <li><a id="setReminder" class="waves-effect waves-light btn-small">Set reminder</a></li>
    <!-- contact icon -->
    <li><div class="divider"></div></li>
    <li><a href="/pages/contact.html" class="waves-effect">
      <i class="material-icons">mail_outline</i>Contact</a>
    </li>
    </ul>

    <!-- content -->
    <div class="container">
      <div class="center-align row">
          <div class="col s12 empty"><h5>empty</h5></div>
          <div class="col s12 "><span class="flow-text"><h5>Generate new quote</h5></span></div>
          <div class="col s12 empty">empty</div>
          <div class="col s12 "><a id="menu" class=" waves-effect waves-orange btn-floating btn-large cyan pulse"><i class="material-icons load-data-rotate-icon start">autorenew</i></a></div>       
          <div id="card-quote" class=" col s12 small card cyan lighten-1 scale-transition scale-out">
            <div id="card-content-quote" class="card-content white-text scale-transition ">
                <p id="content-text-quote">quote here.</p>
              </div>
            </div>
          </div>
          <div class="card-action">
              <p id="content-text-author">Author</p>
          </div>
    </div>
</body>
</html>
